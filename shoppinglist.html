<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
</head>
<body>

    <h1>My Shopping List</h1>
    <p>This is a simple shopping list made using only HTML.</p>

    <h3>Items to Buy:</h3>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Rice</li>
        <li>Vegetables</li>
        <li>Eggs</li>
    </ul>

    <h3>Items Already Bought:</h3>
    <ol>
        <li>Sugar</li>
        <li>Tea</li>
    </ol>

    <hr>

    <h3>Add Your Own Item:</h3>
    <form>
        <label>Enter Item: </label>
        <input type="text" placeholder="Enter item name">
        <button type="submit">Add</button>
    </form>

</body>
</html>
