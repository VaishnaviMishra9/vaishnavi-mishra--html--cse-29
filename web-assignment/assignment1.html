<!DOCTYPE html>
<html>
    <head>
        <title>Semantic vs Non-Semantic Example</title>
    </head>
    <body>
        <!-- Semantic elements -->
         <header>
            <h1>My simple website</h1>
            <p> Welcome to my page</p>
         </header>
         <section>
            <h2>About me
            </h2>
            <p>I am learning web design in my cse class.</p>
         </section>

                 <!-- non-semantic elements -->
                 <div style="background-color: lightblue; padding: 10px;">
                     <h3>Div Section</h3>
                     <p>This part is inside a <b>&lt;div&gt;</b> tag (non-semantic).</p>
                 </div>
                 <span style="color: red;">
                     This text is inside a <b>&lt;span&gt;</b> tag
                 </span>
                 <footer>
                     <p>&copy; 2025 my website</p>
                 </footer>
    </body>
</html>
